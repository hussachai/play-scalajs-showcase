@(title: String, header: Html = Html(""))(content: Html)
@import play.api.Play
<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    @header
  </head>
  <body>
    @if(Play.isDev(Play.current)) {
        <script src="@routes.Assets.at("javascripts/scalajs-example-fastopt.js")" type="text/javascript"></script>
    }else {
        <!-- for production (play dist), use the optimized version instead -->
        <script src="@routes.Assets.at("javascripts/scalajs-example-opt.js")" type="text/javascript"></script>
    }
    @content
  </body>
</html>
